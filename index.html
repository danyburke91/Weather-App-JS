<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="header" class="row justify-content-center">
      <h1 id="headertitle">WEATHER FORECAST</h1>
    </div>
    <form id="input">
      <input type="text" id="city" placeholder="Enter City Name">
      <input type="submit" value="Search">
    </form>
    <div id="weatherContainer">
      <span id="cityName">City Name</span>
      <span id="temp_min">33°C</span>
      <span id="temp_max">36°C</span>
      <span id="main">Cloudy</span>
      <span id="discription">Few Clouds</span>      
      <img id="image" src="https://openweathermap.org/img/wn/02n@2x.png">
    </div>
  </div>

</body>
